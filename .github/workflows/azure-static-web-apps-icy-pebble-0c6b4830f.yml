name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app with env vars
        env:
          NEXT_PUBLIC_AZURE_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_API_KEY }}
          NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT }}
          NEXT_PUBLIC_AZURE_OPENAI_DEPLOYMENT: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_DEPLOYMENT }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_PEBBLE_0C6B4830F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."                # raíz del proyecto
          api_location: ""                 # si no tienes Azure Functions, déjalo vacío
          output_location: ".next"         # carpeta que genera `next build`

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_PEBBLE_0C6B4830F }}
          action: "close"